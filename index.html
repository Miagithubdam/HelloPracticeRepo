<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel_Sched</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h2>Travel Schedule</h2>
<table id="schedule-table">
    <form id="add-row-form">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required>
        <label for="destination-input">Destination:</label>
        <input type="text" id="destination-input" placeholder="Enter destination" required>
        <label for="transportation-input">Transportation:</label>
        <input type="text" id="transportation-input" placeholder="Enter transportation" required>
        <label for="notes-input">Notes:</label>
        <input type="text" id="notes-input" placeholder="Enter notes">
        <button type="submit">Add Row</button>
    </form>
    
    <thead>
        <tr>
            <th>Date</th>
            <th>Destination</th>
            <th>Transportation</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody id="schedule-body">
    </tbody>
</table>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // Registration failed
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  

<script src="scripts.js"></script>
</body>
</html>
