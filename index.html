<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> <!-- Add this line -->
    <title>Travel_Sched</title>
</head>
<body>
<h2>Travel Schedule</h2>
<table id="schedule-table">
    <form id="add-row-form">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required>
        <label for="destination-input">Destination:</label>
        <input type="text" id="destination-input" placeholder="Enter destination" required>
        <label for="transportation-input">Transportation:</label>
        <input type="text" id="transportation-input" placeholder="Enter transportation" required>
        <label for="notes-input">Notes:</label>
        <input type="text" id="notes-input" placeholder="Enter notes">
        <button type="submit">Add Row</button>
    </form>
    
    <thead>
        <tr>
            <th>Date</th>
            <th>Destination</th>
            <th>Transportation</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody id="schedule-body">
    </tbody>
</table>
<script src="index.js" type="module"></script> <!-- Add type="module" -->
<script src="scripts.js" type="module"></script> <!-- Add type="module" -->
</body>
</html>
